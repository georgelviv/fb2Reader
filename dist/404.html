<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fb2Reader 404</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<style>
	body{
	  background-color: #E6E6E6;
	  font-family: Helvetica, Arial, sans-serif;
	  font-size: 10pt;
	  padding-top: 50px;
	  text-align: left;
	}
	a { 
	  color: #666;
	  text-decoration: none;
	}
	a:hover {
	  text-decoration: underline;
	}
	.container {
	  margin: auto;
	  max-width: 540px;
	  min-width: 200px;
	}
	.box hr {
	  display: block;
	  border: none;
	  border-bottom: 1px dashed #ccc;
	}
	.box {
	  background-color: #fbfbfb;
	  border: 1px solid #AAA;
	  border-bottom: 1px solid #888;
	  border-radius: 3px;
	  color: black;
	  box-shadow: 0px 2px 2px #AAA;
	  padding: 20px;
	}
	.box h1, .box h2, .box h3 {
	  display: block;
	  text-align: center;
	}
	.box h1 {
	  color: #666;
	  font-weight: normal;
	  font-size: 50px;
	  padding: 0;
	  margin: 0;
	  margin-top: 10px;
	  line-height:50px
	}
	.box h2 {
	  color: #666;
	  font-weight: normal;
	  font-size: 1.5em;
	}
	.box h3 {
	  color: #666;
	  font-weight: normal;
	  font-size: 2em;
	}
	.box p {
	  display: block;
	  margin-bottom: 10px;
	}
	.box ul li {
	  margin-bottom: 7px;
	}

	</style>
</head>
<body>
<div class="container">
  <div class="box">
    <h1>404</h1>
    <h2>The page could not be found</h2>
    <hr />
    <p>The page you are looking for might have been removed had its name changed or is temporarily unavailable</p>
    <a href="/"><h3>Go to main page</h3></a>
    </ul>
  </div>
</div>

</body>
</html>
