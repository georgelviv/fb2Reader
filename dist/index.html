<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fb2Reader</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header>		
		<div class="wrapper">
			<form action="" class="logo">
				<input id="fileselect" type="file" class="btn">
			</form>
			<nav id="nav_menu">
				<ul>
					<li><a href="#">Прогрес [1%..100%]</a></li>
					<li><a href="#">Сторінка (поточна / скільки всього)</a></li>
					<li><a href="#">Зробити закладку</a></li>					
				</ul>

				<ul class="social">
					<li><a class="fb" href="#"></a></li>
					<li><a class="gplus" href="#"></a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="book"></div>
	<footer>
		<i class="fa fa-bars fa-3 menu" data-toggle-settings-panel="settings-panel"></i>
		<div id="settings-panel" style="display:none">
 			<div id="settings"> </div>
 		</div>
	</footer>
	<script src="js/built.min.js"></script>
	 <script type="text/javascript">
 document.onclick = function(e) {
   var target = e && e.target || window.event.srcElement;
   var dataToggleSettingsPanel = target.getAttribute('data-toggle-settings-panel');
      if (!dataToggleSettingsPanel) return;
        var elem = document.getElementById(dataToggleSettingsPanel);
          elem.style.display = elem.offsetHeight ? 'none' : 'block';
       }
 </script>
</body>
</html>
